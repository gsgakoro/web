<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIASEC Search - Career Suggestions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #333;
      padding-bottom: 3.5rem; /* To avoid footer overlap */
    }
    h2 {
      text-align: center;
      background: #6a1b9a;
      color: white;
      padding: 1rem;
      margin: 0;
      border-bottom: 4px solid #4a148c;
    }
    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-container input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      width: 200px;
      background: #fff;
    }
    .search-container button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-container button:hover {
      background: #ab47bc;
    }
    #resultArea {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .student-code {
      font-weight: bold;
      color: #0288d1;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .riasec-code {
      font-weight: bold;
      font-size: 1.5rem;
      color: #4a148c;
      text-decoration: underline;
      margin-bottom: 1rem;
    }
    .feedback-message {
      font-style: italic;
      font-size: 1.15rem;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #6a1b9a;
      color: white;
      font-size: 0.9rem;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>üîç RIASEC Career Finder</h2>

  <div class="search-container">
    <input type="text" id="searchStudentNumber" placeholder="üéì Student Number" />
    <input type="text" id="searchClass" placeholder="üè´ Class" />
    <button onclick="searchSheet()">Search</button>
  </div>

  <div id="resultArea">Enter Student Number and Class, then click Search.</div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    let dataTable;

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      const queryString = encodeURIComponent('SELECT A, B, C, J, K, L WHERE B IS NOT NULL');
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1f6Qj9RqF7X7WlrdVY1y1BRkmKlMOq8XQ2geeusFOaBw/gviz/tq?sheet=Sheet2&tq=' + queryString);

      query.send(function(response) {
        if (response.isError()) {
          document.getElementById('resultArea').innerText = 'Error loading data: ' + response.getMessage();
          return;
        }
        dataTable = response.getDataTable();
      });
    }

    function searchSheet() {
      if (!dataTable) return;

      const snInput = document.getElementById('searchStudentNumber').value.toLowerCase();
      const classInput = document.getElementById('searchClass').value.toLowerCase();

      let found = false;
      let resultHTML = '';

      for(let i = 0; i < dataTable.getNumberOfRows(); i++) {
        const name = dataTable.getValue(i, 0);
        const studentNum = dataTable.getValue(i, 1).toString().toLowerCase();
        const className = dataTable.getValue(i, 2).toString().toLowerCase();

        if (studentNum.includes(snInput) && className.includes(classInput)) {
          found = true;

          const riasecCode = dataTable.getValue(i, 3);
          const studentCode = dataTable.getValue(i, 4);
          const feedback = dataTable.getValue(i, 5);

          resultHTML += `<div class="student-code">üÜî Student Code: ${studentCode}</div>`;
          resultHTML += `<div class="riasec-code">${riasecCode}</div>`;
          resultHTML += `<div class="feedback-message">Dear <strong>${name}</strong>, according to your RIASEC result, you are likely to be ${feedback}.</div>`;
          break;
        }
      }

      if (!found) {
        resultHTML = '<p style="color: red; text-align: center; font-weight: bold;">‚ùå No matching records found. Please check your Student Number and Class.</p>';
      }

      document.getElementById('resultArea').innerHTML = resultHTML;
    }
  </script>

  <footer>
    <p>¬© 2025 GS GAKORO. All rights reserved.</p>
  </footer>
</body>
</html>
