<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
      position: relative;
      overflow-x: hidden;
      margin-left: 250px; /* Shift content for sidebar on desktop */
    }

    #staff-bg-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px transparent;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
      background: linear-gradient(to right, #0077c8 33.33%, #fcd116 33.33%, 66.66%, #009e49 66.66% 100%);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0.1;
    }

    /* Sidebar styles */
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #001f3f;
      padding-top: 60px;
      z-index: 999;
      transition: left 0.3s ease;
    }

    /* Advanced Sidebar Buttons */
    #sidebar a {
      padding: 15px 25px;
      margin: 10px 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      border-radius: 12px;
      background: linear-gradient(90deg, #001f3f, #004080);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    #sidebar a svg {
      margin-right: 10px;
      fill: #00c6ff;
      transition: fill 0.3s ease;
    }

    #sidebar a:hover {
      background: linear-gradient(90deg, #0059b3, #0072ff);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      transform: translateX(5px);
    }

    #sidebar a:hover svg {
      fill: #ffdd00;
    }

    /* Menu button for small screens */
    #menu-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 30px;
      color: #001f3f;
      cursor: pointer;
      z-index: 1001;
    }

    body.sidebar-open #sidebar {
      left: 0;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #001f3f, #004080, #0059b3);
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
      border-bottom: 4px solid #00aaff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #motto {
      flex: 1 1 100%;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 15px;
      background: linear-gradient(to right, #ffdd00, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #passport-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 120px;
      margin-left: -80px;
      position: relative;
      z-index: 1;
    }

    #passport-slideshow {
      width: 100px;
      height: 120px;
      position: relative;
      margin: 10px 0;
    }

    #passport-slideshow img {
      width: 100px;
      height: 120px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #passport-slideshow img.active {
      opacity: 1;
    }

    .label {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-left: -80;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    /* Main slideshow */
    #slideshow {
      position: relative;
      height: 250px;
      max-width: 90%;
      margin: 20px auto;
      overflow: hidden;
      z-index: 1;
    }

    #slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
      animation: zoomOut 4s ease-in-out forwards;
    }

    @keyframes zoomOut {
      0% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* RIASEC button */
    .nav-button {
      text-align: center;
      margin: 30px;
      position: relative;
      z-index: 1;
    }

    .nav-button a button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-button a button:hover {
      background-color: #003366;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #001f3f, #004080, #0059b3);
      color: white;
      text-align: center;
      padding: 30px 15px;
      position: relative;
      z-index: 1;
      border-top: 4px solid #00aaff;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.4);
      font-family: 'Segoe UI', sans-serif;
    }

    footer a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: #ffdd00;
      text-shadow: 0 0 8px rgba(255, 221, 0, 0.7);
    }

    footer .subscribe-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    footer .subscribe-btn:hover {
      background: linear-gradient(90deg, #e60000, #b30000);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    footer .footer-text {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 15px;
    }

    /* Responsive and collapsible */
    @media (max-width: 768px) {
      body { margin-left: 0; }

      #menu-btn { display: block; }

      #sidebar { left: -250px; }

      body.sidebar-open #sidebar { left: 0; }

      header { flex-direction: column; align-items: center; padding: 25px 15px; }
      #passport-container { margin-right: 0; margin-bottom: 10px; }
      #slideshow { height: 200px; }
      #motto { font-size: 18px; }
      #staff-bg-text { font-size: 50px; }
      #sidebar { width: 250px; position: fixed; height: 100%; }
    }
  </style>
</head>

  <script>
    // Sidebar toggle for small screens
    const menuBtn = document.getElementById("menu-btn");
    menuBtn.addEventListener("click", () => {
      document.body.classList.toggle("sidebar-open");
    });

    document.querySelectorAll("#sidebar a").forEach(link => {
      link.addEventListener("click", () => {
        if(window.innerWidth <= 768){
          document.body.classList.remove("sidebar-open");
        }
      });
    });

    // Main slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll("#slideshow img");
    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }
    slides[slideIndex].classList.add("active");
    setInterval(showSlides, 4000);

    // Passport slideshow
    let passportIndex = 0;
    const passports = document.querySelectorAll("#passport-slideshow img");
    function showPassportSlides() {
      passports.forEach(slide => slide.classList.remove("active"));
      passportIndex = (passportIndex + 1) % passports.length;
      passports[passportIndex].classList.add("active");
    }
    setInterval(showPassportSlides, 3000);

    // Motto animation
    const motto = document.getElementById("motto");
    const phrases = ["Umwana Usukuye", "mu Ishuri Risukuye"];
    let mottoIndex = 0;
    function animateMotto() {
      motto.style.opacity = 0;
      setTimeout(() => {
        motto.textContent = phrases[mottoIndex];
        motto.style.opacity = 1;
        mottoIndex = (mottoIndex + 1) % phrases.length;
      }, 500);
    }
    animateMotto();
    setInterval(animateMotto, 4000);
  </script>
