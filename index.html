  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    #staff-bg-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px transparent;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
      background: linear-gradient(to right, #0077c8 33.33%, #fcd116 33.33%, 66.66%, #009e49 66.66% 100%);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0.1;
    }

    /* Collapsible menu styles */
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: orange;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }

    #sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      background-color: #d35400;
    }

    #menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      color: orange;
    }

    header {
      background: linear-gradient(to right, #3498db, #3498db, #27ae60);
      color: white;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #passport-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 120px;
      margin-left: -80px;
      position: relative;
      z-index: 1;
    }

    #passport-slideshow {
      width: 100px;
      height: 120px;
      position: relative;
      margin: 10px 0;
    }

    #passport-slideshow img {
      width: 100px;
      height: 120px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #passport-slideshow img.active {
      opacity: 1;
    }

    .label {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-left: -80;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
      position: relative;
      z-index: 1;
    }

    #motto {
      flex: 1 1 100%;
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(to right, #00A1DE, #FAD201, #25B32D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: opacity 1s ease-in-out;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    #slideshow {
      position: relative;
      height: 250px;
      max-width: 90%;
      margin: 20px auto;
      overflow: hidden;
      z-index: 1;
    }

    #slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
      animation: zoomOut 4s ease-in-out forwards;
    }

    @keyframes zoomOut {
      0% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .nav-button {
      text-align: center;
      margin: 30px;
      position: relative;
      z-index: 1;
    }

    .nav-button a button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .nav-button a button:hover {
      background-color: #d35400;
    }

    footer {
      background: linear-gradient(to right, #3498db, #f1c40f, #27ae60);
      color: white;
      text-align: center;
      padding: 20px 10px;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      #passport-container {
        margin-right: 0;
        margin-bottom: 10px;
      }

      #slideshow {
        height: 200px;
      }

      #motto {
        font-size: 14px;
      }

      #staff-bg-text {
        font-size: 60px;
      }

      #menu-btn {
        top: 10px;
        left: 10px;
      }

      #sidebar {
        width: 200px;
      }
    }
  </style>
</head>

  <script>
    // Sidebar toggle
    function toggleMenu() {
      document.getElementById("sidebar").style.left = "0";
    }

    function closeMenu() {
      document.getElementById("sidebar").style.left = "-250px";
    }

    // Main image slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll("#slideshow img");

    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }

    slides[slideIndex].classList.add("active");
    setInterval(showSlides, 4000);

    // Passport slideshow
    let passportIndex = 0;
    const passports = document.querySelectorAll("#passport-slideshow img");

    function showPassportSlides() {
      passports.forEach(slide => slide.classList.remove("active"));
      passportIndex = (passportIndex + 1) % passports.length;
      passports[passportIndex].classList.add("active");
    }

    setInterval(showPassportSlides, 3000);

    // Motto animation
    const motto = document.getElementById("motto");
    const phrases = ["Umwana Usukuye", "mu Ishuri Risukuye"];
    let mottoIndex = 0;

    function animateMotto() {
      motto.style.opacity = 0;
      setTimeout(() => {
        motto.textContent = phrases[mottoIndex];
        motto.style.opacity = 1;
        mottoIndex = (mottoIndex + 1) % phrases.length;
      }, 500);
    }

    animateMotto();
    setInterval(animateMotto, 4000);
  </script>
