<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discipline Evaluation Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .question { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    select, input { width: 100%; padding: 5px; }
    .submit-btn { background: green; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    .submit-btn:hover { background: darkgreen; }
    #thankyou_message { display: none; color: blue; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Discipline Evaluation Form</h1>

  <form action="YOUR_GOOGLE_SCRIPT_URL_HERE"
        method="POST" target="hidden_iframe" onsubmit="showThankYou()">

    <div class="question">
      <label>Student Name:</label>
      <input type="text" name="StudentName" required>
    </div>

    <div class="question">
      <label>Class:</label>
      <input type="text" name="Class" required>
    </div>

    <!-- Discipline Questions -->
    <div class="question"><label>Raise hand in class</label>
      <select name="RaiseHand" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Act up in line</label>
      <select name="ActUpInLine" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Arrive to class on time</label>
      <select name="OnTime" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Do what I am told</label>
      <select name="Obedience" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Behave for a substitute teacher</label>
      <select name="SubstituteBehavior" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Talk in class</label>
      <select name="TalkInClass" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Write on desks/walls</label>
      <select name="WriteOnDesks" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Chew gum in class</label>
      <select name="ChewGum" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Be respectful to teachers</label>
      <select name="RespectTeachers" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Be respectful to classmates</label>
      <select name="RespectClassmates" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Do homework on time</label>
      <select name="HomeworkOnTime" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Take care of school property</label>
      <select name="SchoolPropertyCare" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Keep classroom clean</label>
      <select name="ClassroomClean" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Follow school rules</label>
      <select name="FollowRules" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Stay focused in class</label>
      <select name="StayFocused" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Help classmates</label>
      <select name="HelpClassmates" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Use polite language</label>
      <select name="PoliteLanguage" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <div class="question"><label>Participate in class activities</label>
      <select name="Participation" required>
        <option value="">Select</option><option>Always</option><option>Usually</option>
        <option>Sometimes</option><option>Hardly Ever</option><option>Never</option>
      </select>
    </div>

    <button class="submit-btn" type="submit">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <div id="thankyou_message">âœ… Thank you! Your response has been recorded.</div>

  <script>
    function showThankYou() {
      document.getElementById('thankyou_message').style.display = 'block';
    }
  </script>
</body>
</html>
