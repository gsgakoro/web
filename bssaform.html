<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discipline Form - GS GAKORO</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; }
    h2 { color: #2c3e50; }
    .question { margin-bottom: 15px; padding: 10px; background: #fff; border-radius: 8px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; }
    select, input[type="text"] { width: 100%; padding: 6px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 15px; background: #2c3e50; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1a242f; }
    .message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>GS GAKORO – Student Discipline Form</h2>

  <form id="disciplineForm">
    <div class="question">
      <label for="studentName">Student Name</label>
      <input type="text" name="studentName" required>
    </div>

    <div class="question">
      <label for="class">Class</label>
      <input type="text" name="class" required>
    </div>

    <!-- Discipline Questions -->
    <div class="question"><label>Q1. Raise hand in class</label><select name="q1"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q2. Act up in line</label><select name="q2"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q3. Arrive to class on time</label><select name="q3"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q4. Do what I am told</label><select name="q4"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q5. Behave for a substitute</label><select name="q5"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q6. Talk in class</label><select name="q6"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q7. Write on desks</label><select name="q7"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q8. Write on chairs</label><select name="q8"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q9. Lean back in chairs</label><select name="q9"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q10. Chew gum in class</label><select name="q10"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q11. Throw objects in class</label><select name="q11"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q12. Touch other students</label><select name="q12"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q13. Take other’s things</label><select name="q13"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q14. Have all materials for class</label><select name="q14"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q15. Help teacher when asked</label><select name="q15"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q16. Act politely</label><select name="q16"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q17. Pay attention in class</label><select name="q17"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q18. Clean up desk area</label><select name="q18"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q19. Accept extra duties in class</label><select name="q19"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q20. Use restroom time properly</label><select name="q20"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q21. Turn in found objects</label><select name="q21"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q22. Obey school rules</label><select name="q22"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q23. Obey classroom rules</label><select name="q23"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q24. Copies work from others</label><select name="q24"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>
    <div class="question"><label>Q25. Use abusive language</label><select name="q25"><option>Always</option><option>Usually</option><option>Sometimes</option><option>Hardly Ever</option><option>Never</option></select></div>

    <button type="submit">Submit</button>
    <div class="message" id="formMessage"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw4ExZ5emwI6P9Tm8CDlAuMIyEZ7_SFBwS5UQPVQJVFFH0c1Jhwn14Lx93MLsPCQ4nU/exec"; // Replace with your Apps Script Web App URL
    const form = document.getElementById("disciplineForm");
    const message = document.getElementById("formMessage");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => { data[key] = value });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(res => {
        if(res.result === "Success") {
          message.textContent = "✅ Thank you! Your response has been recorded.";
          form.reset();
        } else {
          message.textContent = "❌ Error: " + res.message;
        }
      })
      .catch(error => {
        message.textContent = "❌ Failed to submit. Please try again.";
      });
    });
  </script>

</body>
</html>
