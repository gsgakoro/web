<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Mobile scaling -->
  <title>Exam Adventure Login ðŸŽ‰</title>
  <style>
    body {
      font-family: Comic Sans MS, Arial, sans-serif;
      background: linear-gradient(135deg, #a8ff78, #78ffd6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px; /* âœ… spacing on small screens */
    }
    .login-box {
      background: #fff;
      border: 4px solid #00cc66;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 100%;
      max-width: 360px; /* âœ… flexible width */
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    h2 {
      color: #009933;
      margin-bottom: 15px;
      font-size: 1.6rem; /* âœ… responsive size */
    }
    .mascot {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    select, input {
      width: 100%; /* âœ… full width */
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #00cc66;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    select:focus, input:focus {
      border-color: #ff9900;
      box-shadow: 0 0 8px #ff9900;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00cc66, #009933);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg, #ff9900, #ff6600);
      transform: scale(1.05);
    }
    .error {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* âœ… Extra tweaks for small screens */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }
      .mascot {
        font-size: 2.2rem;
      }
      select, input, button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div class="login-box">
    <div class="mascot">ðŸ“šâœ¨</div>
    <h2>Welcome to RIASEC Test!</h2>
    <form id="loginForm">
      <!-- Username -->
      <select id="username" required>
        <option value="">-- ðŸŽ“ Select Username --</option>
        <option value="S1A">S1A</option>
        <option value="S1B">S1B</option>
        <option value="S1C">S1C</option>
        <option value="S2A">S2A</option>
        <option value="S2B">S2B</option>
        <option value="S3A">S3A</option>
        <option value="S3B">S3B</option>
        <option value="TEACHER">Teacher</option>
      </select>

      <!-- Password -->
      <input type="password" id="password" placeholder="ðŸ”‘ Secret Code" required onpaste="return false;">

      <button type="submit">ðŸš€ Start Test</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    let usedPasswords = {};
    let failCount = 0;
    const MAX_FAILS = 3;
    const TEACHER_PASSWORD = "TEACHER123";

    const suffixMap = {
      "S1A": "A", "S1B": "B", "S1C": "C",
      "S2A": "A", "S2B": "B",
      "S3A": "A", "S3B": "B"
    };

    let validPasswords = {};
    for (let user in suffixMap) {
      let suffix = suffixMap[user];
      validPasswords[user] = [];
      for (let i = 1; i <= 60; i++) {
        validPasswords[user].push(i + suffix);
      }
    }

    const errorMsg = document.getElementById("errorMsg");
    const box = document.querySelector(".login-box");

    function wiggle() {
      box.style.animation = "wiggle 0.3s";
      setTimeout(() => { box.style.animation = "floaty 3s ease-in-out infinite"; }, 300);
    }

    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value.trim().toUpperCase();

      if(!username){
        errorMsg.style.color = "red";
        errorMsg.textContent = "âš ï¸ Please select your username!";
        wiggle();
        return;
      }

      if(username === "TEACHER"){
        if(password === TEACHER_PASSWORD){
          errorMsg.style.color = "green";
          errorMsg.textContent = "ðŸŽ‰ Teacher login successful! Redirecting...";
          localStorage.setItem("teacherAuth", "true");
          setTimeout(() => { window.location.href = "teacher.html"; }, 1200);
        } else {
          errorMsg.style.color = "red";
          errorMsg.textContent = "âŒ Wrong teacher code!";
          wiggle();
        }
        return;
      }

      if(!validPasswords[username].includes(password)){
        failCount++;
        errorMsg.style.color = "red";
        errorMsg.textContent = `ðŸ˜¬ Wrong code! Attempts left: ${MAX_FAILS - failCount}`;
        wiggle();
        if(failCount >= MAX_FAILS){
          document.getElementById("password").disabled = true;
          document.querySelector("button").disabled = true;
          errorMsg.textContent = "ðŸ”’ Locked! Too many wrong tries.";
        }
        return;
      }

      if(localStorage.getItem(password) && localStorage.getItem(password) !== username){
        errorMsg.style.color = "red";
        errorMsg.textContent = "ðŸš« That code is already used!";
        wiggle();
        return;
      }

      localStorage.setItem(password, username);
      errorMsg.style.color = "green";
      errorMsg.textContent = `âœ… Great job ${username}! Redirecting...`;

      setTimeout(() => { window.location.href = "test.html"; }, 1200);
    });
  </script>
</body>
</html>
