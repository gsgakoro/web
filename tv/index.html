<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GS GAKORO - Kids Channel üéâ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(180deg, #00ADEF, #FCD116);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #FF7F00;
      font-size: 2.2em;
      margin: 15px 0;
      text-shadow: 2px 2px #007A5E;
    }
    .banner {
      background: #FCD116;
      padding: 15px;
      color: #007A5E;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
      font-size: 1.3em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    iframe {
      width: 95%;
      max-width: 600px;
      height: 320px;
      border: 5px solid #FF7F00;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    p.status {
      font-weight: bold;
      color: #007A5E;
      font-size: 1.2em;
      margin-bottom: 25px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .video-item {
      background-color: #007A5E;
      border-radius: 12px;
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .video-item:hover {
      background-color: #005d43;
      transform: scale(1.05);
    }
    .video-item img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #FCD116;
    }
    .video-title {
      margin-top: 8px;
      font-size: 1em;
      font-weight: bold;
      line-height: 1.3em;
      text-align: center;
    }
    footer {
      margin-top: 25px;
      padding: 15px;
      font-size: 0.9em;
      background: #FF7F00;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
  <div class="banner">üé• Welcome to GM TV üéâ Fun, Learning & News!</div>
  <h1>üì∫ Live & Fun Videos ‚ú®</h1>

  <!-- Main video player -->
  <div id="video-player">Loading...</div>

  <!-- Video list grid -->
  <div id="video-list" class="video-list"></div>

  <footer>üí° Enjoy, Learn & Share with GS GAKORO! üåç</footer>

  <script>
    // üîπ Replace this with your Apps Script Web App URL
    const apiUrl = "https://script.google.com/macros/s/AKfycbyAXVvp_rIb-VphXqD3Ui4zckT89ZTX8H9sf5MQzxSdpTCi26HbEAyZ8Bu1uRmYBWan/exec";  

    const playerContainer = document.getElementById("video-player");
    const listContainer = document.getElementById("video-list");

    async function loadVideos() {
      try {
        const res = await fetch(apiUrl);
        const videos = await res.json();

        if (videos.length > 0) {
          // Show the latest video in the player
          const firstVideo = videos[0];
          playerContainer.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${firstVideo.id}?autoplay=1&mute=1" 
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <p class="status">‚ú® Latest fun video just for you! üì∫</p>
          `;

          // Display the rest in the list
          listContainer.innerHTML = "";
          videos.slice(1).forEach(video => {
            const videoItem = document.createElement("div");
            videoItem.className = "video-item";
            videoItem.innerHTML = `
              <img src="${video.thumbnail}" alt="${video.title}" />
              <div class="video-title">üé¨ ${video.title}</div>
            `;
            videoItem.onclick = () => {
              playerContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1&mute=1"
                  allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <p class="status">üéâ You selected this awesome video! üé•</p>
              `;
              window.scrollTo({ top: 0, behavior: "smooth" });
            };
            listContainer.appendChild(videoItem);
          });
        } else {
          playerContainer.innerText = "üò¢ No videos found.";
        }
      } catch (err) {
        console.error("Error loading videos:", err);
        playerContainer.innerText = "‚ö†Ô∏è Failed to load videos.";
      }
    }

    loadVideos();
  </script>
</body>
</html>
