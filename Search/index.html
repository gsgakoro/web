<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ Mobile scaling -->
  <title>RIASEC Search - Career Suggestions</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      padding-bottom: 4rem; /* footer space */
    }
    h2 {
      text-align: center;
      background: #ff6f61;
      color: white;
      padding: 1rem;
      margin: 0;
      font-size: 1.8rem;
      border-bottom: 4px solid #e53935;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-container input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #ff6f61;
      border-radius: 12px;
      width: 200px;
      background: #fff8e1;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .search-container input:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0 0 8px #ff9800;
    }
    .search-container button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: bold;
    }
    .search-container button:hover {
      background: linear-gradient(45deg, #ff5722, #d32f2f);
      transform: scale(1.05);
    }
    #resultArea {
      max-width: 700px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: fadeIn 0.6s ease-in-out;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .student-code {
      font-weight: bold;
      color: #0288d1;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .riasec-code {
      font-weight: bold;
      font-size: 1.6rem;
      color: #d81b60;
      margin: 1rem 0;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .feedback-message {
      font-style: italic;
      font-size: 1.1rem;
      color: #333;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #ff6f61;
      color: white;
      font-size: 0.9rem;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    }

    /* ‚úÖ Mobile adjustments */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
        padding: 0.8rem;
      }
      .search-container input, 
      .search-container button {
        width: 100%;
        font-size: 1rem;
      }
      #resultArea {
        padding: 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>üéØ Fun RIASEC Career Finder üéâ</h2>

  <div class="search-container">
    <input type="text" id="searchStudentNumber" placeholder="üéì Student Number" />
    <input type="text" id="searchClass" placeholder="üè´ Class" />
    <button onclick="searchSheet()">üîç Search</button>
  </div>

  <div id="resultArea">‚ú® Enter your Student Number and Class, then click Search!</div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    let dataTable;

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      const queryString = encodeURIComponent('SELECT A, B, C, J, K, L WHERE B IS NOT NULL');
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1f6Qj9RqF7X7WlrdVY1y1BRkmKlMOq8XQ2geeusFOaBw/gviz/tq?sheet=Sheet2&tq=' + queryString);

      query.send(function(response) {
        if (response.isError()) {
          document.getElementById('resultArea').innerText = '‚ö†Ô∏è Error loading data. Please try again.';
          return;
        }
        dataTable = response.getDataTable();
      });
    }

    function searchSheet() {
      if (!dataTable) return;

      const snInput = document.getElementById('searchStudentNumber').value.toLowerCase();
      const classInput = document.getElementById('searchClass').value.toLowerCase();

      let found = false;
      let resultHTML = '';

      for(let i = 0; i < dataTable.getNumberOfRows(); i++) {
        const name = dataTable.getValue(i, 0);
        const studentNum = dataTable.getValue(i, 1).toString().toLowerCase();
        const className = dataTable.getValue(i, 2).toString().toLowerCase();

        if (studentNum.includes(snInput) && className.includes(classInput)) {
          found = true;

          const riasecCode = dataTable.getValue(i, 3);
          const studentCode = dataTable.getValue(i, 4);
          const feedback = dataTable.getValue(i, 5);

          resultHTML += `<div class="student-code">üÜî Student Code: ${studentCode}</div>`;
          resultHTML += `<div class="riasec-code">‚≠ê ${riasecCode} ‚≠ê</div>`;
          resultHTML += `<div class="feedback-message">Hey <strong>${name}</strong> ü§©, according to your RIASEC result, you are likely to be <strong>${feedback}</strong>! üöÄ‚ú®</div>`;
          break;
        }
      }

      if (!found) {
        resultHTML = '<p style="color: red; font-weight: bold;">‚ùå No matching records found. Please check your details.</p>';
      }

      document.getElementById('resultArea').innerHTML = resultHTML;
    }
  </script>

  <footer>
    <p>¬© 2025 GS GAKORO | Designed with ‚ù§Ô∏è by DoD Makuza Celestin</p>
  </footer>
</body>
</html>
