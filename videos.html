<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GS GAKORO - Kids Channel 🎉</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(180deg, #00ADEF, #FCD116);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #FF7F00;
      font-size: 2.2em;
      margin: 15px 0;
      text-shadow: 2px 2px #007A5E;
    }

    .banner {
      background: #FCD116;
      padding: 15px;
      color: #007A5E;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
      font-size: 1.3em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    iframe {
      width: 95%;
      max-width: 600px;
      height: 320px;
      border: 5px solid #FF7F00;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    p.status {
      font-weight: bold;
      color: #007A5E;
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .video-item {
      background-color: #007A5E;
      border-radius: 12px;
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .video-item:hover {
      background-color: #005d43;
      transform: scale(1.05);
    }

    .video-item img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #FCD116;
    }

    .video-title {
      margin-top: 8px;
      font-size: 1em;
      font-weight: bold;
      line-height: 1.3em;
      text-align: center;
    }

    footer {
      margin-top: 25px;
      padding: 15px;
      font-size: 0.9em;
      background: #FF7F00;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
  <div class="banner">🎥 Welcome to GM TV 🎉 Fun, Learning & News!</div>
  <h1>📺 Live & Fun Videos ✨</h1>

  <div id="video-player">Loading...</div>
  <div id="video-list" class="video-list"></div>

  <footer>💡 Enjoy, Learn & Share with GS GAKORO! 🌍</footer>

  <script>
    const apiKey = 'AIzaSyBrIEq8jP5nhGZHSmkAoQbb0VZxzIsGwPs';
    const channelId = 'UCuQCsYE_gp4h-8GtECfcdbw';

    async function loadVideos() {
      const playerContainer = document.getElementById('video-player');
      const listContainer = document.getElementById('video-list');

      try {
        // Check for live video first
        const liveResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`);
        const liveData = await liveResponse.json();

        if (liveData.items && liveData.items.length > 0) {
          const liveVideoId = liveData.items[0].id.videoId;
          playerContainer.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${liveVideoId}?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <p class="status">🔴 Yay! We are live now – don’t miss out 🎉</p>
          `;
        } else {
          // No live video: show latest uploaded video
          const latestResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=date&maxResults=1&type=video&key=${apiKey}`);
          const latestData = await latestResponse.json();

          if (latestData.items && latestData.items.length > 0) {
            const latestVideoId = latestData.items[0].id.videoId;
            playerContainer.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${latestVideoId}?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              <p class="status">✨ Latest fun video just for you! 📺</p>
            `;
          } else {
            playerContainer.innerText = "😢 No recent videos found.";
          }
        }

        // Fetch 5 latest videos for list below player
        const listResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=date&maxResults=5&type=video&key=${apiKey}`);
        const listData = await listResponse.json();

        if (listData.items && listData.items.length > 0) {
          listContainer.innerHTML = '';

          listData.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
              <img src="${thumbnail}" alt="${title}" />
              <div class="video-title">🎬 ${title}</div>
            `;

            // When clicked, update the main player iframe
            videoItem.onclick = () => {
              playerContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <p class="status">🎉 You selected this awesome video! 🎥</p>
              `;
              window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            listContainer.appendChild(videoItem);
          });
        } else {
          listContainer.innerText = '🙈 No videos found.';
        }
      } catch (error) {
        console.error('Error loading videos:', error);
        playerContainer.innerText = "⚠️ Failed to load videos.";
        listContainer.innerText = '';
      }
    }

    loadVideos();
  </script>
</body>
</html>
