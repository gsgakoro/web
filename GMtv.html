<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gakoro Media TV - Kids Fun</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(180deg, #00ADEF, #FCD116);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      position: sticky;
      top: 0;
      background: #ff7900;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      padding: 10px;
      background: #003366;
      color: white;
    }
    nav, .mobile-nav {
      background: #003366;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a, .mobile-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .mobile-nav {
      flex-direction: column;
      display: none;
    }
    .mobile-nav.active { display: flex; }
    .video-player {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      aspect-ratio: 16/9;
      background: black;
    }
    .video-player iframe { width: 100%; height: 100%; border: none; }
    .status { font-weight: bold; margin: 10px 0; color: #007A5E; }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .video-item {
      background: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-item:hover { transform: scale(1.05); }
    .video-item img { width: 100%; display: block; }
    .video-title { padding: 10px; font-weight: bold; font-size: 0.95em; text-align: center; }
    @media (max-width: 768px) {
      nav { display: none; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>

  <header>üé• Gakoro Media TV - Fun & Learning!</header>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞ Menu</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="test.html">Test</a>
    <a href="Search.html">Result</a>
    <a href="login.html">Teachers</a>
    <a href="admin.html">Administration</a>
  </nav>
  <div class="mobile-nav" id="mobile-nav">
    <a href="index.html">Home</a>
    <a href="test.html">Test</a>
    <a href="Search.html">Result</a>
    <a href="login.html">Teachers</a>
    <a href="admin.html">Administration</a>
  </div>

  <main>
    <div id="player-container" class="video-player">Loading videos...</div>
    <div id="video-list" class="video-list"></div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('mobile-nav').classList.toggle('active');
    }

    const apiKey = "AIzaSyBrIEq8jP5nhGZHSmkAoQbb0VZxzIsGwPs";
    const channelId = "UCuQCsYE_gp4h-8GtECfcdbw";

    const playerContainer = document.getElementById('player-container');
    const listContainer = document.getElementById('video-list');

    let videoIds = []; // All valid video IDs

    async function loadVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=10&type=video`);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          // Filter only videos
          videoIds = data.items.map(item => item.id.videoId).filter(id => id);

          if (videoIds.length === 0) throw new Error("No valid video IDs");

          // Load first video + rest as playlist
          loadPlayer(videoIds[0], videoIds.slice(1));

          // Render video list
          listContainer.innerHTML = '';
          data.items.forEach(item => {
            const vidId = item.id.videoId;
            if(!vidId) return;
            const title = item.snippet.title;
            const thumb = item.snippet.thumbnails.medium.url;

            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `<img src="${thumb}" alt="${title}"><div class="video-title">${title}</div>`;
            div.onclick = () => {
              const remaining = videoIds.filter(id => id !== vidId);
              loadPlayer(vidId, remaining);
              window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            listContainer.appendChild(div);
          });
        } else {
          playerContainer.innerHTML = "‚ö†Ô∏è No videos found";
        }
      } catch (err) {
        console.error(err);
        playerContainer.innerHTML = "‚ö†Ô∏è Failed to load videos";
      }
    }

    function loadPlayer(firstId, playlistIds=[]) {
      const playlistParam = playlistIds.length ? `&playlist=${playlistIds.join(',')}` : '';
      playerContainer.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${firstId}?autoplay=1&mute=1${playlistParam}&rel=0" 
          allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <p class="status">üé¨ Playing all videos in sequence üéâ</p>
      `;
    }

    loadVideos();
  </script>
</body>
</html>
